<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    header,footer {
      background-color: #004692;
      color: white;
      text-align: center;
      padding: 0; 
      width: 100%;
      font-weight: bold;
    }
    header h1, footer p {
      margin: 12px 0; 
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .container {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 16px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    .form-group {
    margin-left: 15px;
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-group input,.form-group textarea {
      width: 90%;
      padding: 8px;
      border: 2px solid #ababab;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    .btn {
      display: block;
      width: 90%;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      margin-bottom: 12px;
      margin-left: 15px;
    }
    .btn-primary {
      background-color: #007BFF;
      color: white;
    }
    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: -8px;
      margin-bottom: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register</h1>
  </header>
  <main>
    <div class="container">
      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="e.g. Md Spondon" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="e.g. Sarwar" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="10-digit mobile number" required>
          <div id="mobileError" class="error">Please enter a valid 10-digit mobile number.</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="e.g. abc123@gmail.com" required>
          <div id="emailError" class="error">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="e.g. 123 Road, City, Country" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="button" class="btn btn-secondary" id="alreadyRegistered">Already Registered?</button>
      </form>
    </div>
  </main>
  <footer>
    <p>Registration System, All rights reserved.</p>
  </footer>

  <script>
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function isValidPhone(phone) {
      const re = /^\d{10}$/;
      return re.test(phone);
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();

      if (!isValidEmail(email)) {
        alert('Invalid email format.');
        return;
      }

      if (!isValidPhone(mobile)) {
        alert('Invalid phone number. Please enter a 10-digit number.');
        return;
      }

      alert('Registration successful!');
      this.reset();
    });

    document.getElementById('alreadyRegistered').addEventListener('click', function() {
      alert('Redirecting to login page...');
    });
  </script>
</body>
</html>
